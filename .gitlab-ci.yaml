# GitLab CI/CD 設定
stages:
  - test
  - build
  - deploy

variables:
  NODE_VERSION: "20"
  DOCKER_DRIVER: overlay2
  DOCKER_TLS_CERTDIR: "/certs"

# ============================================
# CI 階段：前端測試
# ============================================
frontend:test:
  stage: test
  image: node:${NODE_VERSION}-alpine
  script:
    - cd frontend
    - npm ci
    - npm run build
  artifacts:
    paths:
      - frontend/build/
    expire_in: 1 hour
  only:
    - main
    - develop
    - merge_requests

# ============================================
# CI 階段：後端測試
# ============================================
backend:test:
  stage: test
  image: node:${NODE_VERSION}-alpine
  script:
    - cd backend
    - npm ci
  only:
    - main
    - develop
    - merge_requests

# ============================================
# CI 階段：前端 Docker 建置測試
# ============================================
frontend:docker:test:
  stage: test
  image: docker:24
  services:
    - docker:24-dind
  script:
    - cd frontend
    - docker build -t frontend-test:${CI_COMMIT_SHORT_SHA} .
  only:
    - main
    - develop
    - merge_requests

# ============================================
# CI 階段：後端 Docker 建置測試
# ============================================
backend:docker:test:
  stage: test
  image: docker:24
  services:
    - docker:24-dind
  script:
    - cd backend
    - docker build -t backend-test:${CI_COMMIT_SHORT_SHA} .
  only:
    - main
    - develop
    - merge_requests

